<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Flag Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <div class="w-full max-w-md">
        <div class="main-header text-center">
            <h1 class="text-3xl sm:text-4xl font-bold">European Flag Quiz</h1>
            <div class="star-circle">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/800px-Flag_of_Europe.svg.png" alt="EU Stars">
            </div>
        </div>
    </div>

    <div id="quiz-container" class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md quiz-card">
        <div class="flex justify-between items-center mb-4">
            <div class="text-left text-gray-600 font-medium">
                Question: <span id="question-number">1</span> / 15
            </div>
            <div id="score-container" class="text-right text-gray-600 font-medium">
                Score: <span id="score">0</span> / 15
            </div>
        </div>
        <h2 class="text-xl sm:text-2xl font-bold text-center text-gray-800 mb-4">Test Your Knowledge</h2>

        <div id="question-container" class="mb-6 fade-in">
            <div class="flag-container mb-6 flex justify-center items-center bg-gray-100 rounded-lg p-4 min-h-[150px]">
                 <img id="flag-image" src="https://placehold.co/160x120/e5e7eb/333333?text=Loading..." alt="Country Flag" class="h-24 sm:h-32 object-contain rounded shadow-md" onerror="this.onerror=null; this.src='https://placehold.co/160x120/fecaca/991b1b?text=Error';">
            </div>

            <div id="answer-buttons" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            </div>
        </div>

        <div id="description-container" class="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200 text-gray-700 text-sm hidden fade-in">
            <p id="description-text"></p>
        </div>

        <div id="feedback-message" class="mt-4 text-center font-semibold hidden"></div>

        <div class="mt-6 text-center">
            <button id="next-button" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 next-btn hidden">
                Next Question
            </button>
        </div>

         <div id="final-score-container" class="text-center hidden fade-in">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Quiz Complete!</h2>
            <p class="text-xl text-gray-700 mb-6">Your final score is: <span id="final-score" class="font-bold">0</span> / 15</p>
            <button id="restart-button" class="bg-green-500 text-white font-bold py-2 px-8 rounded-lg shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 next-btn">
                Play Again?
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
